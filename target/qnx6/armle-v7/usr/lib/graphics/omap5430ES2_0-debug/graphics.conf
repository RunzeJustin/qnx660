begin khronos

  begin egl display 1
    egl-dlls = [IMG%s] libusc.so libsrv_um.so libpvr2d.so libIMGegl.so
    glesv1-dlls = libusc.so libsrv_um.so  libIMGegl.so libImgGLESv1_CM.so
    glesv2-dlls = libusc.so libsrv_um.so libusc.so libIMGegl.so libImgGLESv2.so
    gpu-dlls = libsrv_um.so libpvr2d.so pvrsrv.so
    gpu-string = SGX540rev120
    aperture = 200
  end egl display
  
  begin wfd device 1
    wfd-dlls = libwfdcfg-generic_g.so libWFDomap5430ES2_0_g.so

    # Pipeline/display binding
    # 1 = main display (hdmi) 
    # 2 = second display
    gfx = 1
    video1 = 1
    video2 = 2
    video3 = 2
    
  end wfd device

end khronos

begin winmgr

  begin globals
    blit-config = pvr2d
    blits-logsize = 4096
    input-logsize = 8192
    requests-logsize = 65536
  end globals


  begin display 1
    formats = rgba8888 rgbx8888 nv12
    video-mode = 1280 x 720 @ 60
  end display

  begin class framebuffer
    display = 1
    pipeline = 4
    format = rgba8888
    usage = pvr2d
  end class

  begin display 2
    formats = rgba8888 rgbx8888 nv12
    video-mode = 1280 x 720 @ 60
    
  end display

  begin class framebuffer
    display = 2
    pipeline = 2
    format = rgba8888
    usage = pvr2d
  end class

end winmgr
